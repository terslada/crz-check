<ngx-file-drop [multiple]="false" (onFileDrop)="dropped($event)">
  <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
    <div class="drop-zone">
      <mat-icon class="material-symbols-outlined">place_item</mat-icon>

      <button mat-flat-button color="accent" (click)="openFileSelector()">
        Vybrat soubor
        <mat-icon class="material-symbols-outlined">upload_file</mat-icon>
      </button>
    </div>
  </ng-template>
</ngx-file-drop>
